<VirtualHost *:443>

    <IfModule mod_ssl.c>

        SSLEngine on
        SSLProxyEngine On

        SSLCertificateFile /etc/apache2/ssl/docker.davaskweblimited.com/cert.pem
        SSLCertificateKeyFile /etc/apache2/ssl/docker.davaskweblimited.com/privkey.pem
        SSLCertificateChainFile /etc/apache2/ssl/docker.davaskweblimited.com/chain.pem

    </IfModule>

    ProxyPass / https://127.0.0.1:4443/  retry=1 acquire=3000 timeout=600 Keepalive=On
    ProxyPassReverse / https://127.0.0.1:4443/
    ProxyPassReverseCookieDomain  "127.0.0.1:4443"  "www.loisfrancaises.com"

</VirtualHost>

