d-apache-openssl-proxy-reverse:
  ports:
  - 2222:22/tcp
  - 80:80/tcp
  - 443:443/tcp
  environment:
    DWL_USER_NAME: dwl
    DWL_USER_PASSWD: dwl
    DWL_SSH_ACCESS: 'true'
    DWL_USER_ID: '1000'
  labels:
    io.rancher.scheduler.affinity:host_label: dwl=dwlComPrivate
  tty: true
  hostname: proxy-reverse-openssl.davaskweblimited.com
  image: davask/d-apache-openssl-proxy-reverse:2.4-u12.04
  volumes:
  - /home/dwl/projects/factory/docker-dev/files:/home/dwl/files
  - /home/dwl/projects/factory/docker-dev/sites-available:/etc/apache2/sites-available
  - /home/dwl/projects/factory/docker-dev/ssl:/etc/apache2/ssl
  stdin_open: true

