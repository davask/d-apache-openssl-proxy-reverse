d-apache-proxy-reverse:
  ports:
  - 2222:22/tcp
  - 80:80/tcp
  - 443:443/tcp
  environment:
    DWL_SSH_ACCESS: 'true'
    DWL_USER_NAME: username
    DWL_USER_PASSWD: secret
    DWL_USER_ID: '1000'
  labels:
    io.rancher.scheduler.affinity:host_label: dwl=dwlComPrivate
  tty: true
  hostname: proxy-reverse-openssl.davaskweblimited.com
  image: davask/d-apache-openssl-proxy-reverse:2.4-u16.04
  volumes:
  - /path/to/files:/home/username/files
  - /path/to/sites-available:/etc/apache2/sites-available
  - /path/to/ssl:/etc/apache2/ssl
  stdin_open: true
