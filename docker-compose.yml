d-apache-openssl-proxy-reverse:
  ports:
  - 80:80/tcp
  - 2222:22/tcp
  - 443:443/tcp
  environment:
    DWL_LOCAL: en_US.UTF-8
    DWL_USER_ID: '1000'
    DWL_USER_PASSWD: secret
    DWL_LOCAL_LANG: en_US:en
    DWL_USER_NAME: username
    DWL_SSH_ACCESS: 'true'
    DWL_SHIELD_HTTP: 'false'
    DWL_SSLKEY_C: EU
    DWL_SSLKEY_ST: France
    DWL_SSLKEY_L: Vannes
    DWL_SSLKEY_O: davask web limited - docker container
    DWL_SSLKEY_CN: davaskweblimited.com
  image: davask/d-apache-openssl-proxy-reverse:2.4-u14.04
  hostname: localhost
  net: bridge
  volumes:
  - /home/dwl/docker-images/proxy/d-apache-openssl-proxy-reverse/build/etc/apache2/ssl:/etc/apache2/ssl
  - /home/dwl/docker-images/proxy/d-apache-openssl-proxy-reverse/volumes/proxy/log/localhost/apache2:/var/log/apache2
  - /home/dwl/docker-images/proxy/d-apache-openssl-proxy-reverse/volumes/home/username/http/app/sites-available:/etc/apache2/sites-available
  - /home/dwl/docker-images/proxy/d-apache-openssl-proxy-reverse/volumes/home/username/files:/home/username/files
  working_dir: /var/www/html

